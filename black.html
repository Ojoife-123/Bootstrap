<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>

            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/531B/production/_91357212_spl.jpg" alt="Cheetah">
                </div>

                <div class="item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQum62NWJbpa3uqr6ozh7yZxE_sM2prsZCsVg&s" alt="LION">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/736x/08/6c/b9/086cb908395649d6f2af1bf7eeb80bff.jpg" alt="black panther">
                </div>
            </div>
            <!--Left-and-Right-Controls-->
            <a class="left carousel-controls" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">
                    Previous
                </span>
            </a>
            <a class="right carousel-controls" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">
                    Next
                </span>
            </a>
        </div>
    </div>
</body>
</html>
